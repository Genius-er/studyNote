                    块元素：
                        1、块元素不在独占页面一行
                        2、脱离文档流后，块元素的宽度和高度默认都被内容撑开
                    
                    行内元素：
                        行内元素脱离文档以后会变成块元素（可以设置宽高），特点和块元素一样

                    脱离文档流后，不需要再区分块和行内了
             */
            float: left;
        }

            background-color: orange;
        }

            height: 200px;
