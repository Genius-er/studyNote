<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            /* background-color: #bbffaa; */

            /* 
                通过渐变可以设置一些复杂的背景颜色，可以实现一个颜色向其他颜色过度的效果
                ！！ 渐变是图片，需要通过background-image来设置

                线性渐变，颜色沿着一条直线发生变化
                    linear-gradient()
                        linear-gradient(to right,red,yellow) 红色在开头，黄色在结尾，中间是过渡区域
                            -线性渐变的开头，我们可以指定一个渐变的方向
                                to left
                                to right
                                to bottom 默认
                                to top
                                xxxdeg deg表示度数默认180deg
                            -渐变可以同时指定多个颜色，多个颜色默认情况下平均分布
                                也可以手动指定渐变的分布情况，在颜色后面加一个像素数，指定从什么位置开始渐变

                    repeating-linear-gradient() 可以平铺的线性渐变,background-repeat: no-repeat;对其没有影响





             */

            /* background-image: linear-gradient(to right,red,yellow,blue,orange); */
            /* background-image: linear-gradient(to right,red 50px,yellow,blue 170px,orange); */
            background-image: repeating-linear-gradient(red 50px,yellow 100px);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
