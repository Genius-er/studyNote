<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        将所有段落设置为红色

        元素选择器
            作用：选择指定元素
            语法：元素名{}
        */
        /* p{
            color:red;
        } */


        /* 
            将儿童相见不相识设置成红色

            id选择器
                作用：选定指定id的元素
                语法：#id属性值{}
        */
        /* #red{
            color:red;
        } */

        /* 
            将秋水。。。和落霞。。。设置成蓝色

            类(class)选择器
                作用：选定指定class的元素
                语法：.class属性值{}    
        */
        /* .blue{
            color: blue;
        } */

        /* .abc{
            font-size: 50px;
        } */

        /* 
            通配选择器
                作用：选定所有元素
                语法：*{}  
        */
        /* *{
            color: red;
        } */
    </style>
</head>
<body>
    <p>少小离家老大回</p>
    <p>乡音难改鬓毛衰</p>
    <p id="red">儿童相见不相识</p>
    <p>笑问客从何处来</p>
    <!-- 
        class是类属性，可以多个标签重复
            可以用该属性对标签分类
            可以同时为一个元素设置多个class属性值，中间空格隔开
     -->
    <p class="blue">秋水共长天一色</p>
    <p class="blue abc">落霞与孤鹜齐飞</p>
    
</body>
</html>
