<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            将ul的第一个li设置成红色
        */
        /* 
            伪类（不存在的类，特殊的类）
                -伪类用来描述元素的特殊状态
                    不如：第一个元素，被点击的元素，鼠标移入的元素。。。
                -伪类一般情况下用:开头
                    :first-child 第一个子元素
                    :last-child 最后一个元素
                    :nth-child(n) 第n个子元素
                        特殊值
                            -直接写n，为选中第0到正无穷个子元素
                            -2n或even 偶数的元素
                            -2n+1或odd 奇数元素
                        以上这些按%所有%子元素排序

                    :first-of-type 第一个子元素
                    :last-of-type 最后一个元素
                    :nth-of-type() 第n个子元素
                        特殊值
                            -直接写n，为选中第0到正无穷个子元素
                            -2n或even 偶数的元素
                            -2n+1或odd 奇数元素
                        以上这些按所有%同类型%子元素排序

                - :not() 否定伪类
                    -将符合括号里选择器的元素从选择器中去除

        */
        ul>li:not(:nth-child(1)){
            color: red;
        }


    </style>
</head>
<body>
    <ul>
        <span>我是span</span>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
