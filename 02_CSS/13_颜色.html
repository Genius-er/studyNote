<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 100px;
        height: 100px;
        /* 
            颜色单位：
                在CSS中可以直接使用颜色名来设置各种颜色
                    比如：red，orange
                    但在CSS中直接使用颜色名是非常不方便的方式
                
                RGB值：
                    -RGB通过三种颜色的不同浓度来调配出不同的颜色（red，green，blue光的三原色）
                    -每一种的范围：0-255（0%-100%）之间
                    -语法：RGB（红色，绿色，蓝色）

                RGBA
                    -在rgb的基础上增加了一个a表示不透明度
                    -需要四个值，前三个和rgb一样，第四个表示不透明度
                    -1表示完全不透明，0完全透明，.5半透明

                十六进制的RGB值：
                    -语法：#红色绿色蓝色
                    -00-ff
                    -如果颜色两两重复可以简写

                HSL值 HSLA值
                    H 色相（0-360）
                    S 饱和度，颜色浓度（0%-100%）
                    L 亮度 颜色的亮度 0%-100%
                    A 透明度
         */
        background-color: rgb(68, 20, 22);
        background-color: rgba(68, 20, 22,.5);
        background-color: #ff0565; 
        background-color: #bbffaa;
        background-color: #bfa;

        background-color: hsl(1, 100%, 50%);
    }
</style>
<body>
    <div class="box1"></div>
</body>
</html>
