        /* 
            样式的冲突
                -通过不同的选择器，选中相同的元素，并给相同的样式设置不同的值，此时发生样式的冲突。

            放生样式冲突时，应用那个样式由选择器的权重（优先级）决定

            选择器的权重（由高到低）：
                内联样式       1，0，0，0
                id选择器       0，1，0，0 
                类和伪类选择器  0，0，1，0
                元素选择器      0，0，0，1
                通配选择器      0，0，0，0
                继承的样式      没有优先级

            比较优先级时，需要将所有的选择器的优先级进行相加，最后优先级越高，则越优先显示（分组选择器是单独计算）
                选择器的累加不会超过其最大的数量级，类选择器再高也不会超过od选择器
                如果优先级计算相同，下面的会覆盖上面的

            可以在某个样式的后边添加！important，则此时该样式会获取到最高的优先级，甚至超过内联样式
                注意：开发时候最好不用，之后改起来麻烦，而且用js也改不了
            
         */
    </style>
</head>
<body>
