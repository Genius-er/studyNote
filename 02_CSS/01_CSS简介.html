<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        第二种方式（内部样式表，复用）
            -将样式编写到head中的style标签中
            -可以同时为多个标签设置样式，并修改一处则全部应用
     -->

    <!--
        <style>
        p{
            color:red;
            font-size: 60px;
        }
    </style>
     -->

    <!--
        第三种方式（外部样式表，最推荐使用的方式）
            -可以将CSS样式写到一个外部的CSS文件中
            -通过link标签引入外部的CSS文件
            -可以使用浏览器的缓存机制（加载网页速度加快，提高用户的体验）
                -第一次慢，第二次快
     -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--
        网页三部分：
            结构（html）
            表现（CSS）
            行为（Javascript）

        CSS
            -层叠样式表
     -->

     <!--
         使用CSS修改元素样式
         第一种方式（内联样式，不能复用，不推荐使用，不方便维护）：
            -在标签部内部通过style属性来设置元素样式
                格式：style="color:red;font-size: 60px;"
            注意：开发时不要使用

      -->
      <!-- 第一种方式 -->
     <!-- <p style="color:red;font-size: 60px;">少小离家老大回，乡音无改鬓毛衰</p> -->
     <p>少小离家老大回，乡音无改鬓毛衰</p>
     <p>今天天气真不错！</p>
</body>
</html>
