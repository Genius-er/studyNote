<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        style标签里不属于html，遵守css，注释格式也不一样
     -->
    <style>
        /* 
        CSS的注释结构
        CSS的基本语法：
            选择器 声明块

            选择器：通过选择器可以选中页面中指定元素

            声明块：通过声明块指定要设置的样式
                由声明组（名值对），“:”连接，每一对用“;”隔开
         */
         p{
            color:red;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <p>今天天气真不错</p>
</body>
</html>
