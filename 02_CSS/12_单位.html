<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html{
            font-size: 10px;
        }

        /* 
            长度单位：
                像素
                    -屏幕实际是是由一个个放光的小点点构成的
                    -不同屏幕的像素大小不同的，像素越小的屏幕显示效果越好
                    -所以同样的200px在不同设备下显示效果不一样

                百分比
                    -也可以将属性值设置为相对于其父元素的百分比
                    -设置百分比可以使子元素跟随父元素变化

                em
                    -em是相对于元素的字体大小来计算的
                    -1em=1font-size
                    -em会根据字体大小的改变而改变

                rem
                    -rem是相对于根元素的字体大小来计算
                    -移动端适配要使用很多
         */
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .box2{
            width: 50%;
            height: 50%;
            background-color: blue;
        }

        .box3{
            font-size: 20px;
            width: 10em;
            height: 10em;
            background-color: chartreuse;
        }

        .box4{
            font-size: 20px;
            width: 10rem;
            height: 10rem;
            background-color:coral;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
