<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-1.11.3.js"></script>
</head>

<body>
    <div>
        <button id="btn">测试</button>
        <br>
        <input type="text" name="msg1">
        <br>
        <input type="text" name="msg2"><br>
    </div>

    <!--
            1、作为函数调用：$(para)
                1）参数为函数：当DOM加载完成后，执行此回调函数
                2）参数为选择器字符串：查找所有匹配的标签，并将他们封装为jQuery对象
                3）参数为DOM对象：将DOM对象封装为jQuery对象
                4）参数为html标签字符串（用得少）：创建标签对象并封装成jQuery对象
            2、作为对象使用：$.xxx()
                1）$.each()：隐式遍历数组
                2、$.trim():去除两端的空格
    -->
    <script>
        /*
        *需求1.点击按钮，显示按钮的文本，显示一个新的输入框
        * 需求2.遍历输出数组中所有元素值
        * 需求3.去掉“   my atguigu   ”两端的空格
        * */
        $(function () { // 绑定文档加载完成的监听
            $("#btn").click(function () {//绑定点击事件监听
                // this是什么？ 发生事件的dom元素对象（<button>）
                // alert(this.innerHTML)
                alert($(this).html())
                $('<input type="text" name="msg2"><br>').appendTo('div')
            })
        })

        var arr = [1,21,4];
        $.each(arr,function (index,item) {
            console.log(index,item);
        })

        var str = "   my atguigu   ";
        console.log(str)
        console.log('---'+str.trim(str)+'----')
        console.log('---'+$.trim(str)+'----')
    </script>
</body>
</html>
