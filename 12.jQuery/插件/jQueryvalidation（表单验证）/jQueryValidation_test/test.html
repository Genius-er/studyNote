    <form id="myForm" action="xxx">
        <p>用户名（必须，最小6位）：<input type="text" name="nsername" required minlength="6"></p>
        <p>密码（必须，6到8位）：<input id="password" type="password" name="pwd1" required minlength="6" maxlength="8"></p>
        <p>确认（必须，与密码相同）：<input type="password" name="pwd2" equalTo="#password"></p>
        <p><input type="submit" value="注册"></p>
    </form>
    <script src="jquery-1.11.1.js"></script>
    <script src="jquery.validate.js"></script>

    <script>
        /*
        * 声明式验证：程序员只需要声明各种验证规则，可以自定义验证错误信息
        * */
        $('#myForm').validate({
            messages:{
                nsername:{
                    required:'用户名是必须的',
                    minlength:'用户名至少6位'
                },
                pwd1:{
                    required:'密码是必须的',
                    minlength:'密码至少6位',
                    maxlength:'密码最多8位'
                },
                pwd2:'必须密码相同'
            }
        })
    </script>
