<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 0;
        }

        .div1{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            left: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="btn1">逐渐扩大</button>
    <button id="btn2">移动到指定位置</button>
    <button id="btn3">移动指定距离</button>
    <button id="btn4">停止动画</button>


    <div class="div1">爱在西元前，学在尚硅谷</div>

    <script src="js/jquery-1.11.3.js"></script>
    <script>
        var $div1 = $('.div1')


        $('#btn1').click(function () {
            /*$div1.animate({
                width:200,
                height:200
            },2000)*/
            $div1.animate({
                width:200,
            },2000).animate({
                height:200
            },1000)
        })

        $('#btn2').click(function () {
            $div1.animate({
                left:500,
                top:100
            },1000)
        })

        $('#btn3').click(function () {
            $div1.animate({
                left: '+=100',
                top: '+=50'
            })
        })

        // 停止当前正在进行的动画过程
        $('#btn4').click(function () {
            $div1.stop()
        })


    </script>
</body>
</html>
