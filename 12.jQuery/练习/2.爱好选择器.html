<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        你的爱好是什么？<input type="checkbox" id="checkedAllBox">全选/全不选<br>
        <input type="checkbox" value="篮球" name="items">篮球
        <input type="checkbox" value="足球" name="items">足球
        <input type="checkbox" value="羽毛球" name="items">羽毛球
        <input type="checkbox" value="乒乓球" name="items">乒乓球<br>
        <input type="button" id="checkedAllBtn" value="全  选">
        <input type="button" id="checkedNoBtn" value="全不选">
        <input type="button" id="checkedRevBtn" value="反  选">
        <input type="submit" id="sendBtn">
    </form>

    <script src="../js/jquery-1.11.3.js"></script>
    <script>
        var $checkedAllBox = $('#checkedAllBox');
        // var $items = $(':checkbox').filter('[name=items]')
        var $items = $(':checkbox[name=items]')

        $items.click(function () {
            $checkedAllBox.prop('checked',$items.filter(':not(:checked)').length === 0)
        })

        $('#checkedAllBtn').click(function () {
            $items.prop('checked',true);
            $checkedAllBox.prop('checked',true)
        })

        $('#checkedNoBtn').click(function () {
            $items.prop('checked',false);
            $checkedAllBox.prop('checked',false)
        })

        $('#checkedRevBtn').click(function () {
            $items.each(function () {
                this.checked = !this.checked;
            })
            $checkedAllBox.prop('checked',$items.filter(':not(:checked)').length === 0)
        })

        $('#sendBtn').click(function () {
            $items.filter(':checked').each(function () {
                alert(this.value)

            })
        })

        $('#checkedAllBox').click(function () {
            $items.prop('checked',this.checked)
        })
    </script>
</body>
</html>
