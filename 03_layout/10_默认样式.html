<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 使用引入方式 -->
    <link rel="stylesheet" href="css/normalize.css">

    <style>
        /* 
            默认样式：
                -通常情况，浏览器都会为元素设置一些默认样式
                -默认样式的存在会影响到页面的布局，通常情况下编写网页时要去掉浏览器的默认样式（PC端的页面）
                    -解决方法：
                        1、去指定元素手动去除默认样式
                        2、（临时小项目）用*{
                                margin: 0;
                                padding: 0;
                                }
                            不一定去除所有默认样式
                        3、（做项目开发使用）用别人写好的重置样式表，引入则可以清楚默认样式（一定要最上边，因为下边会覆盖上边的）
                                重置样式表，专门用来对浏览器的样式进行重置
                                    reset.css 直接去除了浏览器的默认样式（推荐使用）
                                    normalize.css 对默认样式进行统一

         */
         /* *{
             margin: 0;
             padding: 0;
         }

         body{
             margin: 0%;
         }
         p{
             margin:0
         } */

         /* 去除项目符号 
         ul{
             margin:0;
             padding: 0;
             
             list-style: none;
         } */
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>


    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
</body>
</html>
