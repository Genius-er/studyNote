    <style>
        .s1{

            /* 
                行内元素的盒模型
                    -行内元素不支持设置宽度和高度
                    -行内元素可以设置padding，但是垂直方向padding不会影响页面布局
                    -行内元素可以设置border，但是垂直方向border不会影响页面布局
                    -行内元素可以设置margin，但是垂直方向margin不会影响页面布局

                    总结，垂直方向上不会影响其他元素布局

             */

             /* width: 100px;
             height: 100px; */

             /* padding: 100px; */

            /* border: 100px solid red; */
             
             /* margin: 100px; */
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
        }

        a{
            /* 
                display 用来设置元素的显示类型（行内元素和块元素转换）
                    值：
                        inline
                        block
                        inline-block 行内块元素，即可以设置高宽，又不会独占一行
                        table 将元素设置为一个表格
                        none 元素不在页面中显示（隐藏），不占位置
             */

             /* 
                visibility 用来设置元素的显示状态
                    可选值：
                        visible 默认值，元素在页面中正常显示
                        hidden 元素在页面中隐藏，位置会占着

                两种隐藏元素的方式（占不占位置）：display：none；
                                    visibility：hidden；
              */
             /* 行内元素不能设置宽高，转换成块元素满足修改需求 */
            width: 100px;
            height: 100px;
            background-color: orange;
            /* display: block; */
            /* 能不用就不用 */
            display: inline-block;
        }
    </style>
