<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            background-color: indigo;
            width: 20px;
        }

        .box2{
            background-color:red;
        }

        span{
            background-color: sandybrown;
        }
    </style>
</head>
<body>
    <!-- 
        文档流（normal flow）
            -网页是一个多层的结构，一层摞着一层
            -通过CSS可以分别为每一层来设置样式
            -作为用户来讲只能看到最顶上一层
            -这些层中，最底下的一层成为文档流，文档流是网页的基础
                我们所创建的元素迷人都是在文档流中进行排序
            -对于我们，元素有两个状态
                在文档流中
                不在文档流中（脱离文档流）

            -元素在文档流中有什么特点：
                -块元素
                    -块元素在页面中独占一行
                    -默认宽度是父元素的全部（会把父元素撑满）
                    -默认高度是被内容撑开（子元素）
                    -无论宽度设置多小还是会独占一行
                -行元素
                    -行内元素不会独占页面一行，只占自身大小
                    -行内元素在页面中水平排列，如果一行不能容纳会换行，继续从左向右排
                    -行内元素的默认宽高都是被内容撑开

     -->

     <div class="box1">div1</div>
     <div class="box2">div2</div>

     <span>span1</span>
     <span>span2</span>
     <span>span2</span>
     <span>span2</span>
     <span>span2</span>
     <span>span2</span>
     <span>span2</span>
     <span>span2</span>
     <span>span2</span>
     <span>span2</span>
     <span>span2</span>
     <span>span2</span>

</body>
</html>
