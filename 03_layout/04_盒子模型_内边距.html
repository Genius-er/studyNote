<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: palegreen;
            border: 10px orange solid;

            /*
                内边距（padding）
                    -内容区和边框的距离是内边距
                    -一个有四个方向的内边距
                    -内边距的设置会影响盒子大小
                    -背景颜色会延申到内边距上

                一个盒子的可见框的大小，由内容区 内边距 和 边框 共同决定
                    计算盒子大小要将这个三个区域加到一起计算

             */
             padding-top: 100px;
             padding-left: 100px;
             padding: 10px 20px 30px 40px;

        }

        .inner{
            width: 100%;
            height: 100%;
            background-color: orchid;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
</body>
</html>
