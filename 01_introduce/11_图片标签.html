<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面引入一个外部图片
            可以是内部图片也可以外部图片

        img属于替换元素（块与行内之间的一种元素，具有两个的特点）
        alt：加载不出来时显示
            搜索引擎会根据alt中的内容来识别图片

        width 宽度
        height 高度
        修改一个另一个同比例更改
        注意：
            一般情况在pc端，不建议修改图片大小，需要多大的图片就裁多大
            但在移动端，经常对图片缩放（大图缩小）

        图片的格式：
            jpeg（jpg）
                -支持颜色比较丰富，不支持透明效果，不支持动图
                -一般用来显示照片
            gif
                -支持颜色比较少，支持简单透明，支持动图
                -颜色单一的图片，动图
            png
                -支持颜色丰富，支持复杂透明，不支持动图
                -颜色丰富，复杂透明图片（专为网页而生）
            webp
                -谷歌新推出专门用来表示网页中图片的一种格式
                -具备其他图片的所有优点，而且文件还小
                -缺点，兼容性不好

            base64
                -将图片使用base64进行编码，可以将图片转换为字符，通过字符的形式来引用图片
                -一般使用网页一起加载的图片

            效果一样用小的
            效果不一样，用效果好的
     -->
    <img src="img/IMG_20191102_232853.jpg" alt="美丽善良可爱大方的刘漂亮" height="600">
    
</body>
</html>
