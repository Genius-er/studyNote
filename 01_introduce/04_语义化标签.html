<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中html专门用来负责网页结构
            所以在使用html标签时，应该关注的是标签的语义，而不是它的样式

            标题标签：
                h1-h6 一共有六级标题
                重要性递减，h1最重要
                h1在网页中的重要性仅次于title标签，一般一个页面中只有一个h1
                一般情况下标题标签只会使用到1-3，4-6很少使用
                标题标签是块元素

            在页面中独占一行的元素称为块元素（block element）
     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <!-- ctrl+回车，只会让光标下移，不会动光标后面内容 -->
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

     <!-- 
        hgroup标签用来为标题标签分组，可以将一组相关的标题同时放入到hgroup
      -->
    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>
    
    <!-- 
        p标签标识页面中的一个段落

        p也是块元素
     -->
    <P>p标签标识页面中的一个段落</P>
    <P>p标签标识页面中的一个段落</P>

     <!-- 
         em标签用于表示语音语调的一个加重

         em是行内元素

         页面中不会独占一行的叫行内元素(inline element内联元素)
      -->
    <p>今天天气<em>真</em>不错！</p>

    <!-- 
        strong表示强调,重要内容
        行内元素
     -->
    <P>你今天必须要<strong>完成作业</strong>!</P>

    
    鲁迅说:
    <!-- 
        blockquote表示长引用别人的话
        块元素
     -->
    <blockquote>
        这句话我是从来没有说过
    </blockquote>

    子曰：
    <!-- 
        q短语引用，不换行
        行内元素
     -->
    <q>学而时习之</q>

    <!-- br表示换一行 -->
    <br>
    今天天气真不错
    
</body>
</html>
