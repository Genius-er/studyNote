<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看的
            charset：指定网页的字符集
            name：指定的数据的名称
            content：指定数据的内容

                keyswords 表示网站的关键字，关键字之间用逗号隔开
                <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东"/>

                description 用于网站的描述，显示在搜索引擎搜索结果中
                <meta name="description" content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!"/>
                
                http-equiv:将页面重定向到另一个网页
                <meta http-equiv="refresh" content="3（3为过3秒跳转）;url=另一个网站的url"/>

                title标签的内容作为搜索结果超链接的内容

            
     -->
    
    <meta name="keyword" content="HTML5,前端,CSS3">
    <meta http-equiv="refresh" content="3;http://www.baidu.com"/>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
