<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        内联框架，用于向当前页面引入一个其他页面
            src 指定要引入的网页的路径
            frameborder边框
            搜索引擎不会去爬取，很少使用
     -->
     <iframe src="https://www.baidu.com/" frameborder="0" height="500" width="1000"></iframe>
</body>
</html>
