<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;

            transition: 2s;

            margin: 100px auto;

            /* 
                transform-origin 变形的原点\
                    默认值是center
             */
            transform-origin: 20px 20px;
        }

        .box1:hover{
            /* 
                对元素进行缩放的函数(里面参数为倍数)，都是把轴拉长
                    scaleX() 水平缩放
                    scaleY() 垂直缩放
                    scaleZ() Z轴缩放
                    scale() 两者缩放

             */
            transform: scaleX(2);
        }

        .img-wrapper{
            width: 200px;height: 200px;
            border: red 1px solid;
            overflow: hidden;
        }

        img{
            transition: 2s;
        }

        .img-wrapper:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <div class="img-wrapper">
        <img src="an.jpg" alt="" width="100%">
    </div>
</body>
</html>
