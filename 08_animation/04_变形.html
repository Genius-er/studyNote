<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(235, 229, 229);
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #e0e2df;
            margin: 0 auto;
            margin-top: 200px;

            /* 
                变形就是指通过CSS来改变元素的形状或位置
                    -变形不会影响到页面的布局
                    -transform 用来设置元素的变形效果
                        -平移：
                            translateX() 沿着X轴方向平移
                            translateY() 沿着Y轴方向平移
                            translateZ() 沿着Z轴方向平移
                                - 平移元素时，百分比是相对于自身进行计算的
                            
             */

            /* transform: translateY(100px); */

            transform: translateX(20%);

        }

        /* .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 0 auto;
        } */

        .box3{
            background-color: orange;
            position: absolute;

            /* 
                这种居中方式，只适用于大小确定的元素
             */
            /* top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto; */

            /* 
                元素大小不确定的元素的居中方式
             */
            left: 50%;
            transform: translateX(-50%);


        }

        .box4,
        .box5{
            width: 220px;
            height: 300px;
            background-color: white;
            float: left;
            margin: 0 10px;


        }

        .box4:hover,
        .box5:hover{
            transform: translateY(-4px);
            transition: all .3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">aaa</div>

    <div class="box4">

    </div>

    <div class="box5">

    </div>
</body>
</html>
