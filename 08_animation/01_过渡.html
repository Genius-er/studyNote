<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 800px;
            height: 800px;
            background-color: silver;

            /* 解决父子间上外边距折叠（开启BFC） */
            overflow: hidden;
        }

        .box1 div {
            width: 100px;
            height: 100px;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .box2 {
            background-color: #bbffaa;

            /* transition: all 2s; */
            /*
                过渡（transition）
                    - 通过过渡可以指定一个属性发生变化时的切换方式
                    - 通过过渡可以创建一些非常好的效果，提升用户的体验
            */

            /* transition-property: ; 指定要执行过渡的属性
                多个属性用逗号隔开，
                如果所有属性要过渡，用all
                大部分属性都支持过渡效果,注意过渡时必须时从一个有效数值到另一个有效数值过渡*/
            transition-property: all;

            /* transition-duration: ; 指定过渡效果持续的时间
                时间单位：s和ms  1s=1000ms
                可以分别指定时间，也是用逗号隔开，与上面的一一对应*/
            transition-duration: 2s;

            /* transition-timing-function: ; 过渡的时序函数
                可选值：
                    默认值是ease，慢速开始，先加速，再减速
                    linear 匀速运动
                    ease-in 加速运动
                    ease-out 减速运动
                    ease-in-out 先加速，后减速

                    cubic-bezier() 未指定时序函数
                        https://cubic-bezier.com

                    steps() 分步执行过渡效果
                        第一个值为步数
                        第二个值：
                            end，在时间结束时执行过渡（默认值）
                            start 在时间开始时执行过渡
            */
            /* transition-timing-function: steps(2,end); */

            /*
                transition-delay: ; 过渡效果的延迟
                    等待响应时间后再执行过渡
            */
            transition-delay: 2s;


            /* transition: ;简写属性
                多个属性用空格隔开，属性间顺序没有要求
                只有一个要求，如果要写延迟，则两个时间中第一个是持续时间，第二个是延迟时间 */


        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-property: all;
            transition-duration: 2s;
        }

        .box1:hover div {
            /* width: 200px;
            height: 200px;
            background-color: orange; */
            margin-left: 700px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

</body>

</html>
