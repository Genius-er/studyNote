<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            /* body的背景颜色默认给了html */
            background-color: silver;
            border: red 1px solid;
        }
        html{
            /* 设置当前网页的视距为800px，人眼距离网页的距离 */
            perspective: 800px;
        }
        .box1{
            width: 200px;height: 200px;
            background-color: #bfa;
            margin: 200px auto;

            transition: all 2s;


            
        }

        body:hover .box1{
            /* transform: translateZ(800px); */

            /* 
                通过旋转，可以使元素沿着x，y或z轴旋转指定的角度
                    rotateX()
                    rotateY()
                    rotateZ()
             */
             /* transform: rotatez(45deg); */
            /* transform: rotatez(45deg) rotateX(45deg) translateZ(200px); */
            transform: rotateY(180deg);

            /* 背面看不到，如果不设置，背部可以透视 */
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
