<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可选链操作符</title>
</head>
<body>
    <script>
        // ?.
        // 应对对象类型的参数，对象的层级比较深

        function main(config) {
            // 原来
            // 这样如果用户前面的参数没传就会报错
            // const dbHost = config.db.host;
            const dbHost = config && config.db && config.db.host;
            console.log(dbHost)

            // 有可选链
            const dbHost2 = config?.db?.host;
            console.log(dbHost2)

        }

        main({
            db:{
                host: '192.168.1.100',
                username: 'root'
            },
            cache: {
                host: '192.168.1.200',
                username: 'admin'
            }

        })
    </script>

</body>
</html>
