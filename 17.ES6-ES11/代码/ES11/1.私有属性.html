<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>私有属性</title>
</head>
<body>
    <script>
        class Person{
            // 公有属性
            name;
            // 私有属性
            #age;
            #weight;

            // 构造方法
            constructor(name, age, weight) {
                this.name = name;
                this.#age = age;
                this.#weight = weight;
            }

            // 用内部方法改变私有属性
            intro(){
                console.log(girl.age)
                console.log(girl.name)
                console.log(girl.#weight)
                console.log(girl.#age)
            }
        }

        // 实例化

        const girl = new Person('刘洁',23,'43kg')

        // console.log(girl.age)
        // console.log(girl.name)
        // console.log(girl.#weight)

        girl.intro();


    </script>

</body>
</html>
