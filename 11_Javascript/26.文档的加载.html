<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            浏览器在加载一个页面时，是按照自上而下的顺序加载的
                如果将script标签写在hrad中，代码执行时页面还没加载

                将js代码编写在页面的下面是为了在页面加载完毕才执行代码

                一定要写上边
                    在页面加载完再执行
                        onload事件会在整个页面加载完成触发
                            格式：window.onload = function(){
                                        alert("页面加载完了");
                                  };
                        这样可以确保执行代码时，DOM对象都加载完成

         */

        window.onload = function(){
            alert("页面加载完了");
        };

        
    </script>
</head>
<body>
    
</body>
</html>
