    <script>
        /* 
            算数运算符
                当对非Number类型的值进行运算时，会将这些值转换为Number（除了加法中有字符串）再进行运算
                    任何值和NaN做运算结果都是NaN

                +
                    如果对两个字符串进行加法，则为拼串
                        任何数据类型和字符串相加都会先转换为字符串再进行拼串
                        可用这属性对任何数据类型数据加一个空串转换为字符串

                -和*和/
                    其他数据类型都会转换为Number
                    可用这个特性用来将其他类型数据转换为Number
         */
        // var a;
        // a = 123;
        // a = a + "";
        // console.log(typeof a);
        // console.log(a);

        /* 
            一元运算符
                + 正号
                    不会对数字有影响
                    可以将其他数据类型转换为Number
                - 负号
                    对数字取反
                    
         */

         /* 
            自增和自减
                ++
                    ++x
                        加1后的值
                    x++
                        原值
                --
                    --x
                        减一后的值
                    x--
                        原值
          */

        /* 
            逻辑运算符
                !
                    非
                &&
                    一旦遇到false则不会往后看
                    true $$ alert("看我出不出来")
                        第一个为true则会运行第二个

                ||
                    第一个为false则会检查后面的
                        false || alert("看我出不出来")

                对于非布尔值，先转换为布尔值再进行逻辑运算
                    true && true
                        如果两个为true则返回后边的
                            5 && 6
                                返回6

                        如果有false则返回第一个false的值
         */

         /* 
            关系运算符
                非数值的情况
                    - 对于非数值进行比较，会将其转换为数字然后再比较
                    - 如果两边都是字符串，不会将其转换为数字进行比较，会直接比较字符编码
                        是一位一位进行比较的，如果一样比较下一位

                相等运算符
                    ==
                        如果值得类型不同，则会传唤为相同类型再进行比较，大部分情况都是转换为数字
                        undefined 衍生自 null
                            所以两个做==运算，则为true
                        判断一个值是否为NaN
                            isNaN(要判断得值),如果是返回true
                    
                    !=  不相等

                    === 全等于
                        - 不会自动做类型转换
                        - 如果类型不同直接false
                    !==
                        - 如果类型不同直接true
          */

        /* 
            条件运算符，也叫三元运算符
                语法：
                    条件表达式？语句1:语句2;
                        true执行1，false执行2

         */

        /* 
            运算符的优先级
         */
    </script>
