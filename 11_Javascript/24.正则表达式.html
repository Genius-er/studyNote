        /* 
            正则表达式
                匹配模式:
                    i 执行对大小写不敏感的匹配
                    g 执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）。

            创建正则表达式对象
                语法：
                    构造函数的方式：
                        var 变量 = new RegExp("正则表达式","匹配模式");
                            注意：由于参数是字符串，如果正则表达式中有反斜杠，参数字符串要变成两个反斜杠

                    字面量的方式:
                        var 变量 = /正则表达式/匹配模式

                使用字面量简单，但使用构造函数更加灵活

            String中跟正则有关的方法
                split() 不用指定全局也会全都拆
                search() 不能全局
                match() 匹配到的内容封装到数组中，要全局需写全局
                replace() 要全局需写全局

         */

        var reg = new RegExp()
    </script>
