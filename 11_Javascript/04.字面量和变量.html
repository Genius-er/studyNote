<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            字面量，都是一些不可改变的值
                比如：1 2 3 4 5 6
                字面量都是可以直接使用，但我们一般都不会直接使用自变量

            变量，可以用来保存自变量，而且变量的值可以任意改变
                变量更加方便使用，所以在开发中都是通过便来来保存一个字面量
        */

        // 声明变量
        // 在js中使用var关键字来声明一个变量；
        var a;

        // 为变量赋值
        a = 123;

        console.log(a);
    </script>
</head>
<body>

</body>
</html>
