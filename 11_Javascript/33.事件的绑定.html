<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
            window.onload = function(){
                /* 
                    点击按钮弹出一个内容
                 */

                var btn01 = document.getElementById("btn01");

                /* 
                    使用 对象.事件 = 函数 的形式绑定响应函数
                        它只能绑定一个响应函数
                        绑定多个后面的会覆盖前面的
                 */

                // btn01.onclick = function(){
                //     alert(1);
                // };


                // btn01.onclick = function(){
                //     alert(2);
                // };

                /* 
                    addEventListener()
                        - 通过这个方法也可以为元素绑定响应函数
                        - 参数：
                            1、事件的字符串，不要on
                            2、回调函数，当事件触发时函数会被回调
                            3、是否在捕获阶段触发事件，需要一个布尔值，一般传false

                    使用addEventListener()可以同时为一个元素的相同事件同时绑定多个响应函数，
                        这样当事件触发时，响应函数会按照函数的绑定顺序执行

                    这个方法不支持IE8及以下
                 */
                
                btn01.addEventListener("click",function(){
                    alert(this);  //this是绑定给谁就是谁
                },false);

                /* 
                    attachEvent()
                        - IE8中使用这个来绑定事件
                        - 参数：
                            1、事件字符串，要on
                            2、回调函数
                        - 这个方法也可以绑定多个响应函数
                            但是是后绑定先执行，和addEventListener()相反
                 */
                //  btn01.attachEvent("onclick",function(){
                //     alert(this);  //this为window
                // });
                

                /* 
                    兼容性解决
                        定义一个函数用来为指定元素绑定响应函数

                        addEventListener()中的this是，绑定的事件对象
                        attachEvent()的this是window
                            需要统一两个方法的this

                        参数：
                            obj 绑定的事件对象
                            eventStr 事件的字符串（不要on）
                            callback 回调函数

                 */

                function bind(obj,eventStr,callback){
                    if(obj.addEventListener){
                        // 大部分浏览器兼容
                        obj.addEventListener(eventStr,callback,false);
                    }
                    else{
                        // IE8及以下
                        obj.attachEvent("on"+eventStr,function(){
                            // 在匿名函数中调用回调函数
                            // 让浏览器调用匿名函数，callback我们自己调用，就可以改变this
                            callback().call(obj);
                        });
                    }
                }
                

            };
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>
</body>
</html>
