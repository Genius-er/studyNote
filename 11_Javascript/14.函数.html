<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            函数
                - 函数也是一个对象
                - 函数中可以封装一些功能（代码），在需要的时候使用
         */
        //  创建一个函数对象
        // 可以将封装的代码以字符串的形式传递给构造函数
        // 但这方式不好
        var fun = new Function("console.log('Hello')");

        // 封装的代码不会立即执行，在调用的时候才执行

        // 调用函数
            // 语法 函数对象（）
        console.log(fun);


        // 使用函数声明来创建一个函数
        /* 
            语法：
                function 函数名（[形参列表]）{
                    语句。。。
                }
        */

        function fun2(){
            alert("aa");
        }


        // 使用 函数表达式 来创建一个函数（创建一个匿名函数，然后给函数名）
        /* 
            语法：
                函数名 = function（）{
                    语句。。。
                }

            function（）{
                    语句。。。
                }
            没有名的称为匿名函数
         */

         /* 
                函数的参数

          */

        /* 
            返回值
                return后的语句不会执行
                如果return后不跟值或不写return，则会返回undefined
         */

        /* 
            立即执行函数（匿名函数用括号，然后后面加个括号）
                语法：
                    （function（）{
                        语句。。。
                    }）（）；
         */

        /* 
            在调用函数时，浏览器每次会传递两个隐含的参数
                    1、this
                    2、arguments
                        - arguments时一个类数组对象，它可以通过索引来操作，也可以获取长度
                        - 在调用函数时，我们传递的实参都会在arguments中保存
                        - arguments.length就是实参长度
                        - 可以不定义形参就使用实参
                        - arguments有一个属性callee
                            就是函数对象，当前正在指向的函数对象
         */
        function fun(){
            console,log(arguments.length);
        }
    </script>
</head>

</body>
</html>
