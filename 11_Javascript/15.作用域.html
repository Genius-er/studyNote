<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            作用域
                变量的作用范围

            两种作用域
                全局作用域
                    直接在script标签中的代码，都在全局作用域
                    全局作用域在页面打开时创建，关闭时销毁
                    全局作用域中有一个全局对象window，我们可以直接使用
                        代表浏览器的窗口，由浏览器创建
                    在全局作用域中，创建的变量都会作为window对象的属性保存，
                        创建的函数都会作为window对象的方法

                    使用var关键字声明的变量会提前，在所有代码执行之前声明，但赋值会在代码位置
                        如果不使用var关键，则不会被声明提前

                    函数的声明提前
                        使用函数声明创建的函数
                            在所有代码执行前会被创建
                        使用var的函数表达式创建函数
                            则会声明提前，但在代码处创建

                函数作用域
                    调用函数时创建的作用域，调用完销毁
                    如果函数中和全局都有的，先找自己的，再往外找，没找到会报错
                    如果要在函数中指定用全局作用域的，则可以使用window对象
                    函数里面的声明也会提前
                    在函数中不使用var声明的变量都会成为全局变量，相当于window.变量
                    定义形参，相当于声明了变量

         */
         var a = 1;
    </script>
</head>

</body>
</html>
