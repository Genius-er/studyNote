<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            在JS中提供了三个包装类，可以将基本数据类型的数据转换为对象
                String()
                    将基本数据类型的数据转换为String对象
                Number()
                    将基本数据类型的数据转换为Number对象
                Boolean()
                    将基本数据类型的数据转换为Boolean对象
         */
        
        // 一般不会这么使用
        var num = new Number(3);
        console.log(typeof num);

        /* 
            包装类的作用就是让基本数据类型有方法
                a.toString();
            就是会临时转换为对象，再调用对象的toString方法，用完转回去
                注意：是临时
         */
        
    </script>

</head>
