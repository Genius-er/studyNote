<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function(){
            var u1 = document.getElementById("u1");
            // 点击按钮后添加超链接
            /* 

             */
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                // 创建一个li
                var li = document.createElement("li");
                li.innerHTML = "<a href='javascript:;' class='link'>新建的超链接</a>";

                // 将li添加到ul中
                u1.appendChild(li);

            };

            /* 
                为每个超链接添加单击响应函数
                这里为每个超链接绑定了单击响应函数，这种操作比较麻烦
                    而且这些操作只会给已有的超链接设置事件，新添加的超链接必须重新绑定
             */

            var allA = document.getElementsByTagName("a");
            // for(var i = 0;i < allA.length;i ++){
            //     allA[i].onclick = function(){
            //         alert("我是a的单击响应函数");
            //     };
            // }

            /* 
                我们希望，只绑定一次事件，即可应用到多个元素上，即使是后添加的元素
                我们可以尝试将其绑定给元素的共同的祖先元素

                事件的委派
                    - 指将事件统一绑定给元素的共同祖先元素，后代触发事件，利用冒泡
                        从而达到效果
                    - 利用冒泡，减速事件绑定次数，提高程序的性能
             */

            // 为u1绑定一个单击响应函数
            u1.onclick = function(event){
                // 如果事件触发的对象为期望的元素则执行
                // 事件给谁绑定的this就是谁，所以不能用this
                // alert(this);

                /* 
                    target
                        - event中的target表示的是触发事件的对象
                 */

                event = event || window.event;

                // alert(event.target)

                // 小隐患：当类名有几个的时候失效
                // if(event.target.className == "link"){
                    
                //     alert("我是u1的单击响应函数");
                // }
                // 解决方案
                if(event.target.className.indexOf("/^link$" != -1)){
                    
                    alert("我是u1的单击响应函数");
                }
                
            };
        };
    </script>
</head>
<body>
    <button id="btn01">添加超链接</button>
    <ul id="u1" style="background-color: tomato;">
        <li><a href="javascript:;" class="link hello">超链接一</a></li>
        <li><a href="javascript:;" class="link">超链接二</a></li>
        <li><a href="javascript:;" class="link">超链接三</a></li>
    </ul>
</body>
</html>
