    <script>

            js 中可以使用{}为语句进行分组
                同一个{}中的语句我们称为一组语句
                他们要么都执行，要么都不执行
                称之为代码块
                再代码块后面不用;

            js中的代码块，只具有分组作用，没有其他的用途
                代码块内的内容，在外部是完全可见的
         */
    </script>
