<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            数组
                - 也是对象
                - 不同的时数组用数字来作为索引操作
                - 索引
                    从0开始的整数
                - 数组的存储性能比普通对象好，在开发中我们经常使用数组来存储一些数据

            创建数组
                - 尽量不要创建非连续的数组
                - 方式：
                    1、声明
                        var a = new Array(1,3,4);
                            可在括号中同时添加元素，括号中只有一个整数时表示数组容量
                    2、字面量
                        var a = [1,3,4];

            数组的方法：
                arr.forEach(function(a){
                    console.log(a);
                });
                    这方法是使用了回调函数，由浏览器调用
                    可以有三个参数分别为（当前正在遍历的元素，当前索引，当前的数组）

                sort()
                    可在参数里传递一个回调函数，自己制定排序规则，如果回调函数（有两个参数一前一后）返回一个大于0的值，元素交换位置

            类数组
                有length属性，但不具有数组原型上的方法
                常见的类数组：
                    arguments、DOM操作方法返回的结果
         */
        
        var a = new Array();
        a = [1,3,4];
        a.push(4);
        a.pop()
        console.log(a)
    </script>
