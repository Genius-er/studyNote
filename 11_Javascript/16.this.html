<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            解析器在调用函数每次都会向函数内部传递进一个隐含的参数
                这个隐含参数就是this，this指向的是一个对象
                    这个对象称为函数执行的上下文对象
                        谁调用这个方法，this就指向谁

            函数的方法
                call()和apply()
                    可以将this指向指定的obj
                fun.call(obj)和fun.apply(obj)
                call的可在后面直接增加实参
                apply要把实参封装到数组中，意思就是总共有两个参数
         */
        function fun(a,b){
            console.log("a = "+a+" b = "+b);
            console.log(this);
        }

        // 创建一个对象
        var obj = {
            name:"孙悟空",
            sayName:fun
        }
        fun.call(obj,12,56)
        fun.apply(obj,[12,56])
        // obj.sayName(12,56);
    </script>
</head>
