<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            Date对象
                - 在JS中华使用Date对象来表示一个时间
         */

        // 创建一个Date对象
        // 直接用构造函数创建Date对象，则会封装代码执行的时间
        var d = new Date();
        console.log(d);

        // 创建与i个指定的时间对象
        // 传入指定格式的时间（月份/日/年 时:分：秒）
        var d2 = new Date("12/03/2011 11:10:10")
        console.log(d2);
    </script>
</head>
<body>
    
</body>
</html>
