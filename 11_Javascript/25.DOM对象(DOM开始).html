<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            DOM对象（document object model）
                可以随心所欲操作网页
                实际上把网页中的每一个标签转换为对象

            在 HTML DOM （文档对象模型）中，每个部分都是节点：
                文档本身是 文档节点
                所有 HTML 元素是 元素节点
                所有 HTML 属性是 属性节点
                HTML 元素内的文本是 文本节点
                注释是 注释节点

                        nodeName nodeType nodeValue
            文档节点    #document   9       null
            元素节点    标签名      1       null
            属性节点    属性名      2       属性值
            文本节点    #text       3       文本内容


            事件
                交互过程发生的行为

            js代码写在head里
                在页面加载完再执行
                    onload事件会在整个页面加载完成触发
                        格式：window.onload = function(){
                                    alert("页面加载完了");
                              };
                    这样可以确保执行代码时，DOM对象都加载完成

            属性
                读取节点属性
                    元素.属性名
                        注意：class要使用className
         */

    </script>
</head>
<body>
    <button id="btn">我是一个按钮</button>
    <script>
        /*
            浏览器提供文档节点 对象 这个对象是window的属性
                可以在页面中直接使用，文档节点代表的是整个网页
         */
        // console.log(document);
        var btn = document.getElementById("btn");
        // document.get
        // console.log(btn.innerHTML);
        // btn.innerHTML
        btn.onclick = function(){
            alert("点击了我");
        };
        /*
            onclick的方法加return false;会关闭元素的默认行为（例如超链接点击的自动跳转）
            onclick中点击谁，onclick的this就是谁
         */
    </script>
</body>
</html>
