<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;

            position: relative;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;

            /* 
                水平布局
                     margin-left+
                    border-left+
                    padding-left+
                    width+
                    margin-right+
                    border-right+
                    padding-right = 包含块元素内容区的宽度

                    -开了绝对定位变为：
                        left+
                        margin-left+
                        border-left+
                        padding-left+
                        width+
                        margin-right+
                        border-right+
                        padding-right +
                        right = 包含块元素内容区的宽度（必须满足）

                    -当我们开启了绝对定位后：
                        水平方向的布局等式就需要添加left和right两个值
                            此时规则和之前一样只是多添加了两个值：
                                当发生过度约束：
                                    如果9个值中没有auto则自动调整right值以使等式满足
                                    如果有auto，则自动调整auto的值以使等式满足

                                -可设置auto的值
                                    margin width left right

                                -因为left和right的值默认是auto，如果不设置left和right
                                    则等式不满足时，会自动调整两个值

                    -                            开启绝对定位的元素水平居中
                        left:0;
                        right:0;
                        margin-left:auto;
                        margin-right:auto;

                垂直方向布局的等式也必须要满足
                    top+
                    margin-top+
                    border-top+
                    padding-top+
                    width+
                    margin-bottom+
                    border-bottom+
                    padding-bottom +
                    bottom = 包含块元素内容区的宽度（必须满足）

                    -在父元素中垂直居中：
                        top:0;
                        bottom:0
                        margin-top:auto;
                        margin-bottom:auto;
                                                   

             */

             position: absolute;
             left: 0;

             /* 没生效，因为要满足等式，其他没有设置auto，只能调整right */
             right: 0;

             /* 
              */
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
