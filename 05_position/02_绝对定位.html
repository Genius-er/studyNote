<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;

            /*
                绝对定位
                    -当position设置成absolute时，开启了绝对定位
                    -绝对定位的特点：
                        1、开启绝对定位后，如果不设置偏移量，元素的位置不会变化
                        2、元素会从文档流中脱离
                        3、绝对定位会改变元素的性质，行内变成块，块的宽高被内容撑开
                        4、绝对定位会使元素提升一个层级
                        5、绝对定位元素使相对于其包含块进行定位的

                        包含块（containing block）
                            -正常情况下：
                                -包含块就是离当前元素最近的祖先块元素

                            -绝对定位的包含块：
                                包含块就是离他最近的开启了定位（position为非static）的祖先元素
                                    如果所有父元素都没有开启定位，则根元素（html）就是他的包含块

                                html（根元素，初始包含块）
             */

            position: absolute;
            left: 0;
            top: 0;

        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        .box4 {
            width: 400px;
            height: 400px;
            background-color: tomato;
            position: relative;
        }

        .box5 {
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            position: relative;
        }

        .wai{
            width: 200px;
            height: 200px;
            margin: 10px 10px;
            position: absolute;
        }
        .nei{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box4">
        4
        <div class="box5">
            5
            <div class="box2">2</div>
        </div>
    </div>

    <div class="box3">3</div>

    <div class="wai">wai
        <div class="nei">内</div>
    </div>

</body>

</html>
