<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3cschool导航条</title>

    <link rel="stylesheet" href="../03_layout/css/reset.css">

    <style>

        .div1{
            height: 3000px;
            margin: 300px 0;
        }

        .nav{
            /* 设置宽度和高度 */
            width: 1210px;
            height: 48px;
            /* 设置背景颜色 */
            background-color: #e8e7e3;

            margin: 200px auto;

            /*
                粘滞定位：
                    -position属性设置成sticky开启粘滞定位
                    -粘滞定位和相对定位的特点基本一致，
                        不同的是粘滞定位可以在元素到达某个位置时将其固定
             */

             position: sticky;
             top: 10px;
        }

        /* 设置nav中的li */
        .nav li{
            /* 设置li向左浮动，以使菜单横向排列 */
            float: left;
            /* height: 100%; */

            /* 将文字再父元素中垂直居中 */
            line-height: 48px;

            /* background-color: red; */

        }

        .nav a{
            text-decoration: none;
            color: #777777;
            font-size: 18px;

            /* 转换为块元素 */
            display: block;

            padding: 0 39px;

        }

        .nav li:last-child a{
            padding: 0 43px 0 44px;
        }

        .nav a:hover{
            background-color: #3f3f3f;
            color: #e8e7e3;
        }



    </style>
</head>
<body>

    <div class="div1">
        <ul class="nav">
            <li><a href="#">HTML/CSS</a></li>
            <li><a href="#">Browser Side</a></li>
            <li><a href="#">Server Side</a></li>
            <li><a href="#">Programming</a></li>
            <li><a href="#">XMl</a></li>
            <li><a href="#">Web Building</a></li>
            <li><a href="#">Reference</a></li>
        </ul>
    </div>



</body>
</html>
