<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构化语义标签）
     -->

     <!-- 
         header表示网页(或网页某个部分)的头部(顶部)
         main 表示网页的主体标签（一个页面只有一个）
         footer 表示网页(或网页某个部分)的底部
         nav 表示网页中的导航
         aside 和主体相关的其他内容（侧边栏，旁批）
         article 表示一个独立的文章
         section 表示一个独立的区块，上面的标签都不能表示时使用

         div 没有语义，块元素就用来表示一个区块，目前是主要的布局元素
         span 没有语义，行内元素，一般用于在网页中选中文字
      -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>

    <div></div>

    <span></span>
    
</body>
</html>
