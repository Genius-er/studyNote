<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个一面跳转到其他页面，
            或者是当前页面的其他位置

        使用a标签定义超链接（行内元素）
            属性：
                href 指定跳转的目标路径
                    -值可以是一个外部网站的地址
                    -也可以是内部页面的地址

        除了a标签自身，其他都可以放到里面
     -->
     <a href="https://www.baidu.com/">超链接</a>
     <a href="07_列表.html">超链接</a>

</body>
</html>
