<!doctype html>
<html>
	<head>
	<!-- 可以通过meta标签来设置网页的字符集，避免乱码问题-->
		<meta charset = "utf-8">
		<title>网页的基本结构</title>
	</head>
	<body>
	<!--
		迭代
			网页的版本
				HTML4
				XHTML2.0
				HTML5
				...
				
			文档声明（doctype）
				- 文档声明用来告诉浏览器当前网页的版本
				- html5的文档声明
				<!doctype html>
				
		进制：
			十进制（日常使用）
			二进制（计算机底层的进制）
			八进制（很少用）
			十六进制（一般显示一个二进制数字时，都会转换为十六进制）
			
		字符编码：
			-常用的字符集：
				ASCII（7位，128）
				ISO88591（8位，256）
				GB2312（中国的）
				GBK（对上面GB2312扩展）
				UTF-8（万国码Unicode）
	-->

	</body>
</html>
