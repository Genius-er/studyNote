<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        在网页中多个空格会被浏览器解析成一个空格

        在HTML中有些时候，我们不能直接写一些特殊符号
            比如，多个连续的空格，比如字母两侧的大于小于号

        如果我们需要书写这些特殊符号，需要使用html中的实体（转义字符）
        实体的语法：
            &实体的名字；
                空格：&nbsp;
                大于号：&gt;
                小于号：&lt;
    -->
    <p>
        今天&nbsp;&nbsp;&nbsp;&gt;&lt;天气真不错！
    </p>
    <p>
        
    </p>
</body>
</html>
