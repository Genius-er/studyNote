    <style>
        /* table也是一个块元素，但它没有占据整一行，而是被内容撑开 */
        table{
            width: 50%;
            border: 1px solid black;

            margin: 0 auto;

            /* border-spacing 指定边框之间的距离 */
            /* border-spacing: 0px; */

            /* border-collapse: collapse; 设置边框的合并  */
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;

            height: 100px;
            /* 
                默认情况下，td中的内容是垂直居中的，可以通过vertical-align来修改
             */
            vertical-align: middle;
            text-align: center;
        }



        tr:nth-child(odd){
            background-color: #bbffaa;
        }

        table tr:nth-child(odd){
            background-color: #bbffaa;
        }

        table > tr:nth-child(odd){
            background-color: #bbffaa;
        }


        /* 
            如果表格中没有使用tbody而是直接使用tr，
                那么浏览器会自动创建一个tbody，并且把tr全部放进tbody中
                tr不是table的子元素，是tbody的子元素，只有tbody用子元素选择器>才能选中tr
         */
        tbody>tr:nth-child(odd){
            background-color: #bbffaa;
        }

        .box1{
            width: 300px;
            height: 300px;
            background-color: orange;
            
            /* 把元素设置成表格的单元格 */
            display: table-cell;

            /* 下面这个只对文本好使 */
            text-align: center;


            /* 表格的单元格可以使用这个对元素进行垂直居中 */
            vertical-align: middle;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: yellow;

            margin: 0 auto;
        }
    </style>
</head>
