<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单：
            -在显示生活中，表单用于提交数据
            -在网页中也可以使用表单，网页中的表单用于将本地的数据提交给远程的服务器
            -使用form标签来创建一个表单

     -->

     <!-- 
         form中必须要有的属性
            action 表单要提交的服务器的地址
      -->

     <form action="target.html">
         <!-- 添加表单项
                文本框  
                注意：
                    数据要提交到服务器，必须要为元素指定一个name属性值  
        -->
        文本框
        <input type="text" name="username">
        <br>
        密码框
        <!-- 密码框 -->
        <input type="password" name="password">

        <br>
        单选按钮
        <!-- 
            单选按钮：
                -像这种选择框，必须指定一个value属性，value属性的值用于提交
                -checked 设置默认选中
         -->
        <input type="radio" name="hello" value="a">
        <input type="radio" name="hello" value="b" checked>

        <br>

        <!-- 多选框 -->
        <input type="checkbox" name="text" value="1">
        <input type="checkbox" name="text" value="2">
        <input type="checkbox" name="text" value="3">

        <br>

        <!-- 下拉列表 selected 设置默认选中 -->
        <select name="haha" id="">
            <option value="i">选项一</option>
            <option value="ii" selected>选项二</option>
            <option value="iii">选项三</option>
        </select>

        <!-- 提交按钮 -->
        <input type="submit" value="注册">
     </form>
</body>
</html>
