<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影卡片</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="font_awesome/css/all.css">

    <style>
        .outer{
            width: 240px;
            margin: 50px auto;

             box-shadow: 0 0 10px rgba(0, 0, 0, .12);
        }
/* 
        .img-wrapper{
            border: 1px solid red;
        } */

        .img-wrapper img{
            width: 100%;
            vertical-align: bottom;
        }

        .info{
            padding: 0 18px;
            font-size: 14px;
            color:#acaaaa;
        }

        .info .title{
            font-size: 17.99px;
            color: #717171;

            margin: 13px 0 15px 0;
        }



        .info .category i{
            margin-right: 7px;
            margin-left: 4px;
        }

        .info .introduce{

            margin: 18px 4px;

            line-height: 20px;
        }


        .star-wrapper{
            height: 46px;
            border-top: 1px solid #e9e9e9;
            line-height: 46px;

            color: #dddddd;

            padding: 0 16px;
        }

        .star-wrapper .star{
            float: left;
        }

        .star-wrapper .light{
            color: #b9cb41;
        }

        .star-wrapper .weibo{
            float: right;
        }






    </style>
</head>
<body>
    <div class="outer">
        <div class="img-wrapper">
            <img src="img\10\1.jpg" alt="">
        </div>
        <div class="info">
            <h2 class="title">
                动画电影
            </h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>
                动画
            </h3>
            <p class="introduce">
                这是一部迪士尼的动画电影，非常非常好看
            </p>
        </div>
        <div class="star-wrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li> 
            </ul>

            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>
    </div>
</body>
</html>
