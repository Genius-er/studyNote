<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

       

        .clock{
            width: 500px;
            height: 500px;
            /* background-color: #bfa; */
            margin: 0 auto;
            margin-top: 100px;

            border-radius: 50%;

            /* border: 10px solid black; */

            position: relative;

            background-image: url(img/13/2.jpg);
            /* background-image: url(../01_introduce/img/mmexport1570977355106.jpg); */
            background-size: cover;
        }

        .clock>div{
            /* 元素居中 */
            position: absolute;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        /* 设置时针 */
        .hour-wrapper{
            height: 70%;
            width: 70%;
            /* background-color: #bfa; */
            animation: run 43,200s linear infinite;
        }

        .hour-wrapper .hour{
            height: 50%;
            width: 6px;
            background-color: black;
            margin: 0 auto;
        }
        
        /* 设置分针 */
        .min-wrapper{
            height: 80%;
            width: 80%;
            /* background-color: #bfa; */
            animation: run 3600s linear infinite;
        }
        .min-wrapper .min{
            height: 50%;
            width: 4px;
            background-color: black;
            margin: 0 auto;
        }

        /* 设置秒针 */
        .sec-wrapper{
            height: 92%;
            width: 92%;
            /* background-color: #bfa; */
            animation: run 60s steps(60) infinite;
        }

        .sec-wrapper .sec{
            height: 50%;
            width: 2px;
            background-color: purple;
            margin: 0 auto;
        }

        @keyframes run {
            from{
                transform: rotateZ(0);

            }

            to{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- <div class="sec-wrapper"><div class="sec"></div></div> -->

    <!-- 创建表的容器 -->
    <div class="clock">
        <!-- 创建时针 -->
        <div class="hour-wrapper">
            <div class="hour"></div>
        </div>
        <!-- 创建分针 -->
        <div class="min-wrapper">
            <div class="min"></div>
        </div>
        <!-- 创建秒针 -->
        <div class="sec-wrapper">
            <div class="sec"></div>
        </div>
    </div>
    
</body>
</html>
